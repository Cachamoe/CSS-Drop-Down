    <style>
        body {
            background-image: url('Death_to_stock_photography_Vibrant (10 of 10).jpg');
            background-repeat: no-repeat;

        ul {
            list-style-type: none;
            background-color: white;
            margin-left: -4%;
            width: 100%;
        }

        li {
            float: left;
        }

        li a, .dropbtn {
            display: block;
            color: black;
            margin-top: -16px;

            width: 100%;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;

            border-bottom: solid;
            border-width: thick;
            border-bottom-color: #00A86B;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: #00A86B;
        }

        Li a:active {
            background-color: #009150;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00A86B;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            background-color: #00A86B;
            padding: 12px 40px;
            margin-bottom: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: #009150;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #getuwired {
            font-size: x-large;
            font-weight: bold;
            margin-top: -11px;
            margin-right: 5%;

    </style>
</head>
